<div
  class="flex justify-center absolute top-full left-2/4 transform -translate-x-1/2 -translate-y-1/2 w-4/5 sm:w-auto"
>
  <form
    [formGroup]="searchForm"
    (ngSubmit)="search()"
    class="flex flex-col sm:flex-row gap-4 bg-[#2C2C2C] py-4 pl-8 pr-2 rounded-lg sm:rounded-full shadow-sm"
  >
    <div class="inline-flex gap-5">
      <div class="flex flex-col">
        <label for="search" class="text-white font-semibold">Buscar</label>
        <input
          class="w-full bg-transparent border-none outline-none text-white caret-slate-100"
          type="text"
          name="search"
          id="search"
          placeholder="Ingresa tu busqueda"
          formControlName="search"
        />
      </div>
      <div class="flex flex-col">
        <label for="filter" class="text-white font-semibold">Filtrar</label>

        <select
          class="w-max-52 w-full bg-transparent border-none outline-none text-white caret-slate-100"
          name="filter"
          id="filter"
          formControlName="filter"
        >
          <option
            class="bg-[#2C2C2C] border-none outline-none text-white caret-slate-100"
            selected
            disabled
            value=""
          >
            Seleccione una opci√≥n
          </option>
          <option
            class="bg-[#2C2C2C] border-none outline-none text-white caret-slate-100"
            *ngFor="let schema of schemas"
            [value]="schema.schema"
          >
            {{ schema.name }}
          </option>
        </select>
      </div>
    </div>
    <div>
      <button class="p-2 w-full sm:w-[50px] bg-[#E51B1B] rounded-full text-white">
        <span class="material-symbols-outlined text-2xl"> arrow_forward </span>
      </button>
    </div>
  </form>
</div>
